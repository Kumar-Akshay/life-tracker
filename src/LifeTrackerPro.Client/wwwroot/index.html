<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#0c0a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Track every hour of your life with LifeTracker Pro" />

    <title>LifeTracker Pro</title>
    <base href="/" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <!-- MudBlazor -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <!-- App Styles -->
    <link rel="stylesheet" href="css/app.css" />
    <link href="LifeTrackerPro.Client.styles.css" rel="stylesheet" />

    <!-- PWA / Icons -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body style="margin:0; background:#0c0a1a;">
    <div id="app">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; background:#0c0a1a;">
            <div style="text-align:center;">
                <div style="width:48px; height:48px; border:3px solid #6366F1; border-top-color:transparent; border-radius:50%; animation:spin 0.8s linear infinite; margin:0 auto 16px;"></div>
                <p style="color:#94A3B8; font-family:'DM Sans',sans-serif; font-size:14px;">Loading LifeTracker Pro…</p>
            </div>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <div id="blazor-error-ui" style="background:#dc2626; color:white; padding:8px 16px; position:fixed; bottom:0; width:100%; z-index:9999; display:none;">
        An unhandled error has occurred.
        <a href="." class="reload" style="color:#fbbf24;">Reload</a>
        <span class="dismiss" style="cursor:pointer; float:right;">✕</span>
    </div>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
