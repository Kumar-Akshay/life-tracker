<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#F4F3EE" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="description" content="Track every hour of your life with LifeTracker Pro" />

    <title>LifeTracker Pro</title>
    <base href="/" />

    <!-- Google Fonts — Editorial Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- MudBlazor -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <!-- App Styles -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- PWA / Icons -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body style="margin:0; background:#F4F3EE;">
    <div id="app">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; background:#F4F3EE;">
            <div style="text-align:center;">
                <div style="width:48px; height:48px; border:3px solid #C15F3C; border-top-color:transparent; border-radius:50%; animation:spin 0.8s linear infinite; margin:0 auto 16px;"></div>
                <p style="color:#7A7570; font-family:'Source Sans 3',sans-serif; font-size:14px;">Loading LifeTracker Pro…</p>
            </div>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <div id="blazor-error-ui" style="background:#C15050; color:white; padding:8px 16px; position:fixed; bottom:0; width:100%; z-index:9999; display:none;">
        An unhandled error has occurred.
        <a href="." class="reload" style="color:#fbbf24;">Reload</a>
        <span class="dismiss" style="cursor:pointer; float:right;">✕</span>
    </div>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
